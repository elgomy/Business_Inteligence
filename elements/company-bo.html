<link rel="import" href="../bower_components/polymer/polymer.html">
<!--paper elements -->
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<!--iron elements -->
<link rel="import" href="../bower_components/iron-collapse/iron-collapse.html">
<!-- behaviors -->
<link rel="import" href="../behaviors/input-behavior.html">
<!-- custom components -->
<link rel="import" href="company-setor.html">
<link rel="import" href="set-update.html">
<link rel="import" href="set-profile.html">



<!--
`form-animilia`
formulario de entrada de denuncias de maltrato animal

@demo demo/index.html 
-->

<dom-module id="company-bo">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>  


  
<!-- sistema de entrada de datos para generar la denuncia -->

    <paper-input 
          
          id="idInput" 
          label="Nome do Grupo"
          required
          on-keydown="validateNull"
          error-message="necessário incluir um Nome"
          value="{{company.identificador}}">          
    </paper-input>

     <paper-textarea 
          id="textInput" 
          label="Comentários"
          rows="2"
          required   
          on-keydown="validateNull"
          error-message="necessário relatar a denúncia"
          value="{{company.descripcion}}">                
    </paper-textarea>


  <h3 on-tap="toggleUpdate">1.Próxima Revisão<iron-icon icon="arrow-drop-down"></iron-icon></h3>
    <iron-collapse id="updateCollapse">
      <div class="collapse-content">
        <set-update formatted-date="{{company.expireDate}}"></set-update>
      </div>
    </iron-collapse>

  <h3 on-tap="toggleProfile">2.Perfil<iron-icon icon="arrow-drop-down"></iron-icon></h3>
    <iron-collapse id="profileCollapse">
      <div class="collapse-content">
        <set-profile profile="{{company.profile}}"></set-profile>
      </div>
    </iron-collapse>

   <h3 on-tap="toggleFinanc">3.Dados Financeiros<iron-icon icon="arrow-drop-down"></iron-icon></h3>
    <iron-collapse id="financCollapse">
      <div class="collapse-content">
        Faturamento %Ebitda Risco Interno
      </div>
    </iron-collapse>



<company-setor></company-setor>


  </template>

  <script>
    Polymer({

      is: 'company-bo',

      properties: {

         // objeto company donde guardaremos todos los datos de la denuncia, que vienen bindeados desde el componente <company-BI>
         company:{
          type:Object,
          notify:true,
          value:function(){
            return{        
              identificador:'',
            //  profile:'',
              descripcion:'',
              expireDate:'',

              
              }
            }      
         },    

          // inputs del formulario
         inputs:{
            type:Array,
            value: function(){
              return [this.$.idInput,this.$.textInput]
            },
            notify: true,
         },


          
      },

       behaviors: [Polymer.inputBehavior],

        toggleUpdate:function(){
          this.$.updateCollapse.toggle();
        },

        toggleProfile:function(){
          this.$.profileCollapse.toggle();
        },

        toggleFinanc:function(){
          this.$.financCollapse.toggle();
        },
   

   
    });
  </script>
</dom-module>
