<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../behaviors/BI-behavior.html">
<link rel="import" href="company-bo.html">


<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">






<dom-module id="company-calendar">
  <template>

    <style>
    
  </style> 

     <firebase-auth 
            app-name="form-polymerfire"
            id="auth" 
            user="{{user}}">
    </firebase-auth>

  

      <firebase-query
            id="queryCalendar"
            app-name="form-polymerfire"
            path="/agenda/[[user.uid]]/4"
            data="{{may}}">
    </firebase-query>

     <firebase-query
            id="queryCalendar"
            app-name="form-polymerfire"
            path="/agenda/[[user.uid]]/5"
            data="{{june}}">
    </firebase-query>


<h2>Maio</h2>
 <template is="dom-repeat" items="[[may]]" as="company">  

    <paper-item>
  <paper-item-body two-line>
    <div>[[company.identificador]]</div>
    <div secondary>Revisao: [[company.expireDate]]</div>
  </paper-item-body>
  <iron-icon icon="editor:mode-edit" company="[[company]]" on-tap="edition"></iron-icon>
  <iron-icon icon="clear" company="[[company]]" on-tap="remove" alt="deletar"></iron-icon>
</paper-item>
</template>

<h2>Junho</h2>
 <template is="dom-repeat" items="[[june]]" as="company">  

    <paper-item>
  <paper-item-body two-line>
    <div>[[company.identificador]]</div>
    <div secondary>Revisao: [[company.expireDate]]</div>
  </paper-item-body>
  <iron-icon icon="editor:mode-edit" company="[[company]]" on-tap="edition"></iron-icon>
  <iron-icon icon="clear" company="[[company]]" on-tap="remove" alt="deletar"></iron-icon>
</paper-item>
</template>











  

      

  </template>

  <script>
    Polymer({

      is: 'company-calendar',

       properties:{
        may:Object,
        june:Object,
       
        company:Object
      },

      behaviors: [Polymer.BIBehavior],

       // el evento 'delete' se recibe en el componente <my-app> para poder abrir el 'dialog' 
      remove:function(e) {   
        var companyItem = e.currentTarget.company;

        this.fire('delete', companyItem) 
      },
      // enlace con <bi-editor>
      edition:function(e) {    
        var companyItem = e.currentTarget.company;
        this.fire('edition', companyItem);

        console.log(companyItem) 
      },

      send:function(e) {    
        var companyItem = e.currentTarget.company;
        this.fire('send', companyItem) 
      },

 


   
    });
  </script>
</dom-module>
