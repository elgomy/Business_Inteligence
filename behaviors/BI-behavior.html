<script>

	Polymer.BIBehavior = {

		validator:function(input){
			return input.validate()
			},

// con este método excluimos el mensaje de error del método validate(). Se lanza cuando comenzamos a escribir dentro del input (on-keydown)
    validateNull:function(){       
        
      this.inputs[0].invalid = null; 
   	  this.inputs[1].invalid = null; 
   //	  this.inputs[2].invalid = null;    
     
      },

    // después de introducir los valores en los input se limpia el texto (formulario de introducción de datos de los grupos). Fijamos tanto la fecha como la dirección, ya que si los limpiamos el sistema no genera de nuevo esos valores. 
    resetCompany:function(){
        this.company= {         
                identificador:'',
                descripcion:'',
                fecha:new Date().toLocaleString(),
                expireDate:'',
                expireStamp:'',
                setor:'',
                email:''

               
            }
    },


  setPathdate:function(date){

      var dateString = date;
      var dateParts = dateString.split("/");
     
      var dateObject = new Date(dateParts[2], dateParts[1] - 1, dateParts[0]); // month is 0-based
      
      this.month = dateObject.getMonth(); 
      this.year = dateObject.getFullYear(); 

        // 'atualMonth' lo usaremos para definir el path actual a ser borrado con la función 'reschedule' cuando editemos la fecha de vencimiento (expireDate)
     this.atualMonth = dateObject.getMonth();   
      this.atualYear = dateObject.getFullYear();

  }

    


   }

      		

</script>
